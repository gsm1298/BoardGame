<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gameroom</title>
        <style>
            body { margin: 0; padding-bottom: 2rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      
            #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0;  display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); width: inherit; }
            #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
            #input:focus { outline: none; }
            #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

            #content-container { display: flex; flex-direction: row; }

            #game-container { margin: 0; padding: 0; width: 80%; text-align: center; }
            
      
            #message-container { margin-left: .5rem; padding: 0; width: 20%; text-align: center ; border-left: black solid 3px; position: fixed; right: 0; top: 0; bottom: 0; }
            #messages { list-style-type: none; margin: 0; padding: 0;  border: black solid 2px; text-align: left; max-height: 90vh; overflow-y: auto; }
            #messages > li { padding: 0.5rem 1rem; }
            #messages > li:nth-child(odd) { background: #efefef; }

            #board-container { display: flex; justify-content: space-around; }

            #board-container h3 { margin: .25em; }

            svg.board {
                fill: #87cefa;
                overflow: visible;
                padding: auto;
            }
            .cell { stroke: #333; stroke-width: 1; }
            .label {
                font-family: Arial, sans-serif;
                font-size: 16px;
                font-weight: bold;
                text-anchor: middle;
                dominant-baseline: middle;
            }

            #ship-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eee;
            padding: .2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            }

            #ship-container h3, #ship-container h4, #ship-container h5{ margin: .25em; }
            .ship {
                fill: darkgray;
                stroke: black;
                stroke-width: 2px;
            }
            #ships .ship { cursor: grab; }
            .ship.dragging { cursor: grabbing; }
            .cell.valid { fill: lightgreen; opacity: 0.5; }
            .cell.invalid { fill: lightcoral; opacity: 0.5; }
            .cell.ship { fill: gray; stroke: black; stroke-width: 2px; }
            .cell.clickable { cursor: pointer; }
            .cell.hit { fill: red; }
            .cell.miss { fill: lightblue}
            #end-popup, #giveup-popup { 
                position: fixed;
                z-index: 1; 
                padding-top: 100px;
                left: 0;
                top: 0;
                width: 100%; 
                height: 100%;
                overflow: auto;
            }
            #end-popup > div, #giveup-popup > div {
                margin: auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                background-color: lightgray;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #give-up-container, #giveup-popup {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
            }
            #give-up-btn {
                background: #ff4d4d;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 3px;
                font-size: 1rem;
                cursor: pointer;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            }
            #give-up-btn:hover {
                background: #e60000;
            }
        </style>
    </head>
    <body>
        <div id="give-up-container">
            <button id="give-up-btn">Give Up</button>
        </div>
        <div id="content-container">
            <div id="game-container">
                <div id="board-container">
                    <div>
                        <h3>Your Board</h3>
                        <svg id="player-board" class="board" width="440" height="440"></svg>
                    </div>
                    <div>
                        <h3>Enemy Board</h3>
                        <svg id="enemy-board" class="board enemy-board" width="440" height="440"></svg>
                    </div>
                </div>
                <div id="start-phase-container">
                    <div id="ship-container">
                      <h3>Drag your ships onto the board:</h3>
                      <h5>Press R to rotate. Curently: <span>Vertical</span></h5>
                      <svg id="ships" xmlns="http://www.w3.org/2000/svg" width="840" height="80"></svg>
                    </div>
                    <button id="ready-btn" disabled>Ready</button>
                </div>
            </div>
            <div id="message-container">
                <h3>Chat</h3>
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="input" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect();
            socket.emit('joinRoom', parseInt(window.location.pathname.split('/')[2]));

            var messages = document.getElementById('messages');
            var form = document.getElementById('form');
            var input = document.getElementById('input');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat message', input.value);
                    input.value = '';
                }
            });

            socket.on('chat message', function(msg) {
                var item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                messages.scrollTop = messages.scrollHeight;
            });

        </script>
        <script src="../assets/scripts/script.js"></script>
    </body>
</html>
